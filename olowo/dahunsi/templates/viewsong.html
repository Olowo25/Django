<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Songs</h1>

<table border="1">
{% for x in songs %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.artist }}</td>
<td>{{ x.song_title }}</td>
<td>{{ x.genre }}</td>
<td>{{ x.song }}</td>
<td><a href="updatesong/{{ x.id }}">Update</a></td>
</tr>
    {% endfor %}
</table>
<p><a href="addsong">Add member</a>click to add song</p>

</body>
</html>
