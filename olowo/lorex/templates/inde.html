{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}
<h2>hello index page</h2>
{% if user.is_authenticated %}
      Hello {{ user.username }}!
<h5>Other application context should be included here</h5>

<a href="/signout" class="btn btn-danger">Logout</a>
{% else %}
<a href="/signin" class="btn btn-primary">
      <span class="glyphicon glyphicon-log-in"></span>Login</a>
<a href="/signup" class="btn btn-success">Signup</a>
{% endif %}
{% endblock %}
