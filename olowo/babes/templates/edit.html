<!DOCTYPE html>
<html lang="en">
<head>
<title>Edit</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{baby.id}}">
{% csrf_token %}
<div class="container">
<br>
<div class="form-group row">
<label class="col-sm-1 col-form-label"></label>
<div class="col-sm-4">
<h3>Update Details</h3>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Babe Id:</label>
<div class="col-sm-4">
<input type="text" name="id" id="id_eid" required maxlength="20" value="{{ baby.id }}"/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Babe Name:</label>
<div class="col-sm-4">
<input type="text" name="name" id="id_ename" required maxlength="100" value="{{ baby.name }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Babe Year:</label>
<div class="col-sm-4">
<input type="text" name="year" id="id_eemail" required maxlength="254" value="{{ baby.year }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Babe Rating:</label>
<div class="col-sm-4">
<input type="text" name="rating" id="id_econtact" required maxlength="15" value="{{ baby.rating }}" />
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 col-form-label">Babe Age:</label>
<div class="col-sm-4">
<input type="text" name="age" id="id_econtact" required maxlength="15" value="{{ baby.age }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-1 col-form-label"></label>
<div class="col-sm-4">
<button type="submit" class="btn btn-success">Update</button>
</div>
</div>
</div>
</form>
</body>
</html>
